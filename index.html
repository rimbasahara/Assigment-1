      </div>

    <div class="container">
      <div class="row profile-card align-items-center">
        <div class="col-md-6 d-flex">
          <img src="user.png" alt="User Image" />
          <div class="profile-info">
            <h4>Rimba Sahara</h4>
            <p>Front End Designer</p>
            <div class="profile-button">
              <a href="#" class="btn btn-primary">Contact</a>
              <a href="#" class="btn btn-outline-success">Resume</a>
            </div>
          </div>
        </div>
        <div class="col-md-6 garis">
          <table class="table-sm">
            <tr>
              <th>Availability</th>
              <td>Full Time/Part Time</td>
            </tr>
            <tr>
              <th>Age</th>
              <td>16</td>
            </tr>
            <tr>
              <th>Location</th>
              <td>Cilegon, Banten, Indonesia</td>
            </tr>
            <tr>
              <th>Experience</th>
              <td>99 Years</td>
            </tr>
            <tr>
              <th>Email</th>
              <td>rimbasahara76@gmail.com</td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <div class="container form-section">
      <form>
        <div class="form-group">
          <p><strong>Name</strong></p>
          <input
            type="text"
            class="form-control"
            placeholder="Input your name"
          />
        </div>
        <div class="form-group">
          <p><strong>Role</strong></p>
          <input
            type="text"
            class="form-control"
            placeholder="Input your role"
          />
        </div>
        <div class="form-group">
          <p><strong>Availability</strong></p>
          <input
            type="text"
            class="form-control"
            placeholder="Input your availability"
          />
        </div>
        <div class="form-group">
          <p><strong>Age</strong></p>
          <input
            type="text"
            class="form-control"
            placeholder="Input your age"
          />
        </div>
        <div class="form-group">
          <p><strong>Location</strong></p>
          <input
            type="text"
            class="form-control"
            placeholder="Input your location"
          />
        </div>
        <div class="form-group">
          <p><strong>Years Experience</strong></p>
          <input
            type="text"
            class="form-control"
            placeholder="Input your year experience"
          />
        </div>
        <div class="form-group">
          <p><strong>Email</strong></p>
          <input
            type="email"
            class="form-control"
            placeholder="Input your email"
          />
        </div>
        <div class="text-center">
          <button type="submit" class="submit-button">SUBMIT</button>
        </div>
      </form>
    </div>

      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
