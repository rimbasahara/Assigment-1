<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assigment 1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light justify-content-end">
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarToggleExternalContent"
        aria-controls="navbarToggleExternalContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse justify-content-end"
        id="navbarToggleExternalContent"
      >
        <ul class="navbar-nav ml-auto align-items-md-center">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Product</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Inventory</a></li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row profile-card">
        <div class="col-sm-6 d-flex">
          <img src="user.png" alt="User Image" />
          <div class="profile-info">
            <h4>Rimba Sahara</h4>
            <p>Front End Designer</p>
            <div class="profile-button">
              <a href="#" class="btn btn-primary">Kontak</a>
              <a href="#" class="btn btn-outline-success">Resume</a>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <table class="table-sm">
            <tr>
              <th>Availability</th>
              <td>Full Time/Part Time</td>
            </tr>
            <tr>
              <th>Usia</th>
              <td>25</td>
            </tr>
            <tr>
              <th>Lokasi</th>
              <td>Cilegon, Banten, Indonesia</td>
            </tr>
            <tr>
              <th>Pengalaman</th>
              <td>2 Tahun</td>
            </tr>
            <tr>
              <th>Email</th>
              <td>rimbasahara76@gmail.com</td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <div class="container form-section">
      <form>
        <div class="form-group">
          <p><strong>Nama</strong></p>
          <input
            type="text"
            class="form-control"
            placeholder="masukkan nama anda"
          />
        </div>
        <div class="form-group">
          <p><strong>Role</strong></p>
          <input type="text" class="form-control" placeholder="" />
        </div>
        <div class="form-group">
          <p><strong>Availability</strong></p>
          <input type="text" class="form-control" placeholder="" />
        </div>
        <div class="form-group">
          <p><strong>Age</strong></p>
          <input type="text" class="form-control" placeholder="" />
        </div>
        <div class="form-group">
          <p><strong>Lokasi</strong></p>
          <input type="text" class="form-control" placeholder="" />
        </div>
        <div class="form-group">
          <p><strong>Years Experience</strong></p>
          <input type="text" class="form-control" placeholder="" />
        </div>
        <div class="form-group">
          <p><strong>Email</strong></p>
          <input type="email" class="form-control" placeholder="" />
        </div>
        <div class="text-center">
          <button type="submit" class="submit-button">SUBMIT</button>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
